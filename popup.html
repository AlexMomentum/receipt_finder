<!DOCTYPE html>
<html>
<head>
  <title>Gmail Receipt Labeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 250px;
    }
    input, button {
      width: 100%;
      margin: 6px 0;
      padding: 5px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      font-size: 0.9em;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      color: white;
      background-color: #4CAF50;
    }
    .error {
      color: white;
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h2>Gmail Labeler</h2>

  <!-- NEW: License Key Section -->
  <div id="licenseSection">
    <label>License Key:</label>
    <input type="text" id="licenseKey" placeholder="Enter your license key" />
    <button id="submitLicense">Verify License</button>
  </div>
  
  <label>Label Name:</label>
  <input type="text" id="labelName" placeholder="e.g. 2024 Receipts" />
  
  <label>Start Date (YYYY/MM/DD):</label>
  <input type="text" id="startDate" placeholder="2024/01/01" />
  
  <label>End Date (YYYY/MM/DD):</label>
  <input type="text" id="endDate" placeholder="2024/12/31" />
  
  <button id="labelBtn" disabled>Label Emails</button> <!-- Disabled until license is valid -->

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
